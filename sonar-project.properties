# required
sonar.projectKey=stt
sonar.projectName=stt
sonar.projectVersion=1.0

# sources (adjust)
sonar.sources=.

# Python analyzer precision
sonar.python.version=3.10

# optional: exclude tests, virtualenv, deps
sonar.exclusions=**/venv/**,**/node_modules/**,**/tests/**

# general
sonar.sourceEncoding=UTF-8
sonar.qualitygate.wait=true

# Disable external scanner imports (only use SonarQube internal analysis)
sonar.externalIssuesReportPaths=
sonar.python.pylint.reportPaths=
sonar.python.bandit.reportPaths=
sonar.python.flake8.reportPaths=
sonar.python.ruff.reportPaths=
sonar.python.mypy.reportPaths=